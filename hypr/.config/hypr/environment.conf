input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    force_no_accel = 0
    accel_profile = flat 
    numlock_by_default = true
    kb_options = caps:escape
}

ecosystem {
    no_update_news = true
}

cursor {
    no_hardware_cursors = true
    no_break_fs_vrr = false
    min_refresh_rate = 60
    enable_hyprcursor = true
    no_warps = false
    inactive_timeout = 0
}

# Autostart
exec-once = ~/.local/bin/waybar-autohide
#exec-once = hyprpanel
exec-once = brave --enable-features=AcceleratedVideoDecodeLinuxZeroCopyGL,AcceleratedVideoDecodeLinuxGL,AcceleratedVideoEncoder,VaapiIgnoreDriverChecks
exec-once = hyprpaper
exec-once = headsetcontrol -s 0
exec-once = wl-clip-persist --clipboard regular
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = firefox -P NoProxy
exec-once = powerprofilesctl set performance

# Environment variables
env = XCURSOR_THEME,phinger-cursors-dark
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,phinger-cursors-dark
env = HYPRCURSOR_SIZE,24

# GTK - use Adwaita so pywal CSS overrides work
env = GTK_THEME,Adwaita:dark

# Qt - use qt6ct for theming (supports both Qt5 and Qt6 apps)
env = QT_QPA_PLATFORMTHEME,qt6ct

# Java
env = _JAVA_AWT_WM_NONREPARENTING,1
env = _JAVA_OPTIONS,-Dawt.useSystemAAFontSettings=on

# Wayland
env = GDK_SCALE,1
env = GDK_BACKEND,wayland,x11
env = NIXOS_OZONE_WL,1
env = MOZ_ENABLE_WAYLAND,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_MENU_PREFIX,arch-
